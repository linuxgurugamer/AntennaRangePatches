@PART[LM_Antenna]:NEEDS[AntennaRange]
{
%MODULE[ModuleDataTransmitter]
{
%name = ModuleLimitedDataTransmitter
nominalRange = 25000000
maxPowerFactor = 8
maxDataFactor = 4
DeployFxModules = 0
ProgressFxModules = 1
}
}

